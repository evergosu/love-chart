<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <title>Love Chart</title>
    <script type="module" crossorigin src="/love-chart/assets/index-CvkCm3wN.js"></script>
    <link rel="stylesheet" crossorigin href="/love-chart/assets/index-B8dRag4D.css">
  </head>
  <body>
    <div class="application">
      <canvas id="graph"></canvas>
      <input type="range" id="timeline" min="0" max="36500" value="0" />
      <div id="player">
        <ul>
          <li>
            <span>Time:</span>
            <div id="current-day">0</div>
          </li>
          <li>
            <span> Brake up day: </span>
            <div id="brake-up-day">never?</div>
          </li>
          <li>
            <span> Broke up: </span>
            <div id="broke-up-by">not yet, but we know</div>
            <div id="broke-up-reason">(in love)</div>
          </li>
        </ul>
        <canvas id="scene"></canvas>
        <div id="buttons">
          <button type="button" id="speed-up">SPEED<br />UP</button>
          <button type="button" id="new-at-max-button">
            RUN NEW
            <div id="new-at-max">0</div>
            days/sec
          </button>
          <button type="button" id="speed-down">SPEED<br />DOWN</button>
        </div>
      </div>
    </div>
  </body>
</html>
